<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="ON">
        <p>
            <label for="iest">Selecione seu estado:</label>
            <select name="est" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Região sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espirito Santo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Selecione sua profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="Administrador"></option>
                <option value="Professor"></option>
                <option value="Contador"></option>
            </datalist>
        </p>

        <label for="msg">Mensagem:</label> <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
