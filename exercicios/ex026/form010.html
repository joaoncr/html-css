<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rio</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            anoAtual = new Date().getFullYear();
            iidade.innerHTML = anoAtual - Number(iano.value);
        }
    </script>
</body>
</html>
